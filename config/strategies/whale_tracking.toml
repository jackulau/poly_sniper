# Whale Tracking Configuration
#
# Detects large orders ("whales") and accumulation patterns in the orderbook,
# using these as leading indicators for market direction.

[whale_detector]
# Whether whale detection is enabled
enabled = true

# Minimum order size in USD to qualify as "whale" order
# Orders below this threshold are ignored
min_order_size_usd = 5000.0

# Minimum percentage of total orderbook depth for relative size threshold
# An order is considered a whale if it represents this % of total depth
min_relative_size_pct = 10.0

# Time window in seconds for detecting accumulation patterns
# Multiple large orders within this window trigger accumulation signals
accumulation_window_secs = 300

# Minimum number of large orders within the accumulation window
# to generate an accumulation signal
min_accumulation_orders = 3

# Cooldown in seconds between alerts for the same token
# Prevents alert spam for the same whale activity
alert_cooldown_secs = 600

# Maximum orderbook snapshots to retain per token
# Higher values allow longer-term pattern analysis but use more memory
max_snapshots = 100


[whale_strategy]
# Whether the whale following strategy is enabled
enabled = true

# Minimum confidence score (0.0 to 1.0) required to generate a trade signal
# Higher values = fewer but higher quality signals
min_confidence = 0.7

# Whether to follow whale activity (trade in same direction)
# If true, generates buy signals when whale buying detected, etc.
follow_whales = true

# Whether to fade detected spoofing (trade opposite direction)
# Spoofing = large order placed then quickly cancelled
# If true, generates sell signals when buy spoofing detected, etc.
fade_spoofing = false

# Order size in USD for whale-following trades
order_size_usd = 100.0

# Delay in seconds before acting on signals
# Helps avoid front-running and ensures signal validity
signal_delay_secs = 30

# Cooldown in seconds between trade signals for the same token
# Prevents over-trading on repeated whale activity
signal_cooldown_secs = 300

# Markets to monitor (leave empty for all markets)
# Example: ["0x123...", "0x456..."]
markets = []

# Activity types that generate trade signals
# Options: "LargeResting", "Accumulation", "Iceberg", "Spoofing"
signal_on_activities = ["LargeResting", "Accumulation"]
